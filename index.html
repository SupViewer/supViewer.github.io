<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Urban People</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body class="text-center">
    
    <header class="site-header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #888888;">
            <div class="container">
                <div class="d-flex justify-content-start">
                    <a class="navbar-brand mx-2" href="https://www.superurbanpeople.com/">
                        <h2 class="fw-bold">Super Urban People</h2>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="font-monospace">
        <div class="container justify-content-start py-5" style="max-width: 510px">
            <img src="https://www.superurbanpeople.com/config/images/suplogo2.png" class="rounded mx-auto" style="max-width:100%; display:none" id="view_img">
            <div id="loading_spin" class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div>
            <p id="view_name"></p>
            <div class="container">
                <div class="row row-cols-3" id="view_property"></div>
                <div id="view_level"></div>
            </div>

        <a type="button" class="btn btn-primary" href="https://superurbanpeople.com/">Website</a>
        <a type="button" class="btn btn-primary" href="https://twitter.com/superurbanpeopl">Twitter</a>
        <a type="button" class="btn btn-primary" href="https://discord.gg/HUeRnKDxmH">Discord</a>            
        <button type="button" class="btn btn-primary" id="view_btn_opensea">Marketplace</button>

        <script src="https://unpkg.com/embeddable-nfts/dist/nft-card.min.js"></script>
        <script type="module" src="app.js"></script>
    </main>

    
    <footer class="mt-auto">
        <div class="container">
            <div>
                <a href="https://medium.com/@easyto/%EC%B4%88%EB%B3%B4%EC%9E%90%EB%A5%BC-%EC%9C%84%ED%95%9C-super-urban-people-sup-nft-%EA%B0%80%EC%9D%B4%EB%93%9C-21251b029a4c" target="_blank">한국어 소개(Korean)</a>

            <div>
                <a href="https://discord.gg/R6PQUUjXHC" target="_blank">Official Discord</a>
